<div class="body">
  <md-card>
    <div class="header">

    </div>
    <md-input-container>
      <input mdInput placeholder="Email" [formControl]="emailFormControl">
      <md-error *ngIf="emailFormControl.hasError('pattern')">Please enter a valid email address</md-error>
      <md-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></md-error>
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Password" [formControl]="passwordFormControl">
      <!--<md-hint>Password must be at least 8 characters long, with at least one uppercase letter,-->
        <!--one lowercase letter, one number and one special character.</md-hint>-->
    </md-input-container>
    <md-icon mdToolTip="Hello world">info</md-icon>
  </md-card>
</div>
