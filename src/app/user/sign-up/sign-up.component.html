<div class="body">
  <md-card class="card sign-up-card" *ngIf="routeAtSignUp()">
    <form #signUpForm="ngForm">
      <md-input-container>
        <input mdInput class="input" type="email" placeholder="Email" [formControl]="emailFormControl"
               [(ngModel)]="userService.signUpModel.email">
        <md-error *ngIf="emailFormControl.hasError('pattern')">Please enter a valid email address</md-error>
        <md-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></md-error>
      </md-input-container>
      <md-input-container>
        <input mdInput class="input" type="password" placeholder="Password" [formControl]="passwordFormControl"
               [(ngModel)]="userService.signUpModel.password">
        <md-error *ngIf="passwordFormControl.hasError('pattern')">Password must be at least 8 characters long,
          with at least one uppercase letter, one lowercase letter, one number and one special character.</md-error>
        <md-error *ngIf="passwordFormControl.hasError('required')">Password is <strong>required</strong></md-error>
      </md-input-container>
      <md-input-container>
        <input mdInput class="input" type="password" placeholder="Confirm password" [formControl]="passwordConfirmFormControl"
        [(ngModel)]="userService.signUpModel.confirmPassword">
        <md-error *ngIf="passwordConfirmFormControl.hasError('required')">Password confirmation is <strong>required</strong></md-error>
      </md-input-container>
      <md-error class="custom-error" *ngIf="displayConfirmPasswordError()">Passwords must match</md-error>
      <button md-button class="button sign-up-button" [disabled]="!validSignUpForm()" (click)="signUp()">Sign Up</button>
    </form>
  </md-card>
  <md-card class="card confirm-card" *ngIf="!routeAtSignUp()">
    <md-input-container>
      <input mdInput class="input" type="string" placeholder="Confirmation Number"
             [(ngModel)]="userService.signUpModel.confirmationNumber">
    </md-input-container>
    <button md-button class="button confirm-button" (click)="confirm()">Confirm</button>
  </md-card>
</div>
